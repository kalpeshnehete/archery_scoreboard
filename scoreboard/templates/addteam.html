<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Enter Your Team</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
<center><div class="topnav">

	    <a  href="/">Score Board</a>
        <a class="active" href= "/addteam/" >Add Team </a>
        <a href= "/addplayer/" >Add Player</a>
	    <a href= "/addscore/" >Add Score</a>
        <a href= "/signup/" >Signup</a>
	    <a href= "/login/" >Login</a>        <a href= "/logout/" >Logout</a>

</div><center>



<center>
<div class="grid-container2">

      <div class="grid-item">
              <div>
<h1><center>Register Your Team </center></h1>
        <center><form action="/addteam/" method="POST">
            {% csrf_token %}
            <label for="team_name" style="color:white">Team Name:</label><br><br>
            <input type="text" id="team_name" name="team_name" required><br><br>
            <button type="submit" style="background:green;color:white">Register</button>
        </form></center>
</div>
      <h3>Registered Teams</h3>
<table>
    <thead>
    <tr>
        <th>Sr No.</th>
        <th>Team Name</th>
    </tr>
    </thead>
    <tbody>
                        {% for t in tdata %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{t.team_name}}</td>
    </tr>
    {% endfor %}



    </tbody>

</table></div>


</div></center>

</body>
</html>
